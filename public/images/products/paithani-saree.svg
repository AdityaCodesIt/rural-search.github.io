<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#FDF6EC"/>
  
  <!-- Saree drape -->
  <path d="M 50 80 Q 150 60 250 80 L 250 220 Q 150 240 50 220 Z" fill="url(#silk)"/>
  
  <!-- Gold border -->
  <path d="M 50 80 Q 150 60 250 80 L 250 90 Q 150 70 50 90 Z" fill="url(#gold)"/>
  <path d="M 50 210 Q 150 230 250 210 L 250 220 Q 150 240 50 220 Z" fill="url(#gold)"/>
  
  <!-- Peacock motifs -->
  <circle cx="100" cy="130" r="8" fill="url(#gold)"/>
  <path d="M 92 130 Q 100 120 108 130" fill="#32CD32"/>
  <circle cx="98" cy="128" r="1" fill="#000"/>
  
  <circle cx="150" cy="150" r="8" fill="url(#gold)"/>
  <path d="M 142 150 Q 150 140 158 150" fill="#32CD32"/>
  <circle cx="148" cy="148" r="1" fill="#000"/>
  
  <circle cx="200" cy="130" r="8" fill="url(#gold)"/>
  <path d="M 192 130 Q 200 120 208 130" fill="#32CD32"/>
  <circle cx="198" cy="128" r="1" fill="#000"/>
  
  <!-- Traditional patterns -->
  <path d="M 70 100 L 80 90 L 90 100 L 80 110 Z" fill="url(#gold)" opacity="0.8"/>
  <path d="M 210 100 L 220 90 L 230 100 L 220 110 Z" fill="url(#gold)" opacity="0.8"/>
  <path d="M 70 180 L 80 170 L 90 180 L 80 190 Z" fill="url(#gold)" opacity="0.8"/>
  <path d="M 210 180 L 220 170 L 230 180 L 220 190 Z" fill="url(#gold)" opacity="0.8"/>
  
  <!-- Zari work -->
  <line x1="60" y1="85" x2="240" y2="85" stroke="url(#gold)" stroke-width="2"/>
  <line x1="60" y1="215" x2="240" y2="215" stroke="url(#gold)" stroke-width="2"/>
  
  <text x="150" y="40" font-family="serif" font-size="18" fill="#8B0000" text-anchor="middle" font-weight="bold">Paithani Saree</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Handwoven Silk with Gold Zari</text>
</svg>
