  <!-- Female legs -->
  <rect x="190" y="190" width="8" height="25" fill="#8B4513" rx="4"/>
  <rect x="202" y="190" width="8" height="25" fill="#8B4513" rx="4"/>
  
  <!-- Saree decorations -->
  <circle cx="195" cy="155" r="2" fill="#FFD700"/>
  <circle cx="205" cy="155" r="2" fill="#FFD700"/>
  <circle cx="200" cy="170" r="2" fill="#FFD700"/>
  <path d="M 188 160 L 212 160" stroke="#FFD700" stroke-width="1"/>
  <path d="M 188 175 L 212 175" stroke="#FFD700" stroke-width="1"/>
  
