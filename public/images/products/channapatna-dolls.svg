  <path d="M 185 140 Q 200 135 215 140 L 215 190 Q 200 195 185 190 Z" fill="#DC143C"/>
  <path d="M 188 143 Q 200 138 212 143 L 212 187 Q 200 192 188 187 Z" fill="#FF69B4"/>
  
