  <path d="M 220 50 L 230 40 L 240 50 L 230 60 Z" fill="#2D6A4F" opacity="0.5"/>
  <path d="M 60 250 L 70 240 L 80 250 L 70 260 Z" fill="#FFD700" opacity="0.5"/>
  <path d="M 220 250 L 230 240 L 240 250 L 230 260 Z" fill="#FF6347" opacity="0.5"/>
  
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="16" fill="#C96B3B" text-anchor="middle" font-weight="bold">Channapatna Dolls</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Traditional Wooden Figurines</text>
