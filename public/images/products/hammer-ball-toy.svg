<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FDF6EC"/>
  
  <!-- Wooden base/bench -->
  <rect x="60" y="180" width="180" height="60" fill="#8B4513" rx="8"/>
  <rect x="65" y="185" width="170" height="50" fill="#D2691E" rx="6"/>
  
  <!-- Holes for balls -->
  <circle cx="100" cy="180" r="18" fill="#2F4F4F"/>
  <circle cx="150" cy="180" r="18" fill="#2F4F4F"/>
  <circle cx="200" cy="180" r="18" fill="#2F4F4F"/>
  
  <!-- Colorful balls -->
  <circle cx="100" cy="175" r="15" fill="#FF6347"/>
  <circle cx="100" cy="175" r="12" fill="#FFD700" opacity="0.8"/>
  
  <circle cx="150" cy="175" r="15" fill="#32CD32"/>
  <circle cx="150" cy="175" r="12" fill="#ADFF2F" opacity="0.8"/>
  
  <circle cx="200" cy="175" r="15" fill="#1E90FF"/>
  <circle cx="200" cy="175" r="12" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Wooden hammer -->
  <rect x="120" y="80" width="8" height="60" fill="#8B4513"/>
  <rect x="110" y="75" width="28" height="15" fill="#654321" rx="3"/>
  <rect x="112" y="77" width="24" height="11" fill="#8B4513" rx="2"/>
  
  <!-- Motion lines around hammer -->
  <path d="M 105 70 Q 125 60 145 70" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 108 85 Q 128 75 148 85" stroke="#FF6347" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Cage/box structure -->
  <rect x="50" y="160" width="200" height="15" fill="#D2691E"/>
  <rect x="50" y="240" width="200" height="15" fill="#D2691E"/>
  
  <!-- Vertical cage bars -->
  <rect x="55" y="175" width="4" height="65" fill="#8B4513"/>
  <rect x="75" y="175" width="4" height="65" fill="#8B4513"/>
  <rect x="125" y="175" width="4" height="65" fill="#8B4513"/>
  <rect x="175" y="175" width="4" height="65" fill="#8B4513"/>
  <rect x="225" y="175" width="4" height="65" fill="#8B4513"/>
  <rect x="245" y="175" width="4" height="65" fill="#8B4513"/>
  
  <!-- Balls that fell through -->
  <circle cx="80" cy="260" r="8" fill="#FF69B4"/>
  <circle cx="110" cy="265" r="8" fill="#9370DB"/>
  <circle cx="190" cy="262" r="8" fill="#FF8C00"/>
  <circle cx="220" cy="267" r="8" fill="#20B2AA"/>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="50" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="260" cy="60" r="8" fill="#FF6347" opacity="0.6"/>
  
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="16" fill="#C96B3B" text-anchor="middle" font-weight="bold">Hammer Ball Toy</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Motor Skills Development</text>
</svg>
