<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" fill="#FDF6EC"/>
  
  <!-- Learning board base -->
  <rect x="40" y="80" width="220" height="160" fill="#8B4513" rx="8"/>
  <rect x="45" y="85" width="210" height="150" fill="#F5DEB3" rx="6"/>
  
  <!-- ABCD Grid -->
  <rect x="60" y="100" width="40" height="30" fill="#FF6347" rx="3"/>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="18" fill="#FFF" text-anchor="middle" font-weight="bold">A</text>
  
  <rect x="110" y="100" width="40" height="30" fill="#32CD32" rx="3"/>
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="18" fill="#FFF" text-anchor="middle" font-weight="bold">B</text>
  
  <rect x="160" y="100" width="40" height="30" fill="#1E90FF" rx="3"/>
  <text x="180" y="120" font-family="Arial, sans-serif" font-size="18" fill="#FFF" text-anchor="middle" font-weight="bold">C</text>
  
  <rect x="210" y="100" width="40" height="30" fill="#FFD700" rx="3"/>
  <text x="230" y="120" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">D</text>
  
  <!-- Numbers row -->
  <circle cx="80" cy="160" r="15" fill="#FF69B4"/>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="16" fill="#FFF" text-anchor="middle" font-weight="bold">1</text>
  
  <circle cx="130" cy="160" r="15" fill="#9370DB"/>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="16" fill="#FFF" text-anchor="middle" font-weight="bold">2</text>
  
  <circle cx="180" cy="160" r="15" fill="#FF8C00"/>
  <text x="180" y="165" font-family="Arial, sans-serif" font-size="16" fill="#FFF" text-anchor="middle" font-weight="bold">3</text>
  
  <circle cx="230" cy="160" r="15" fill="#20B2AA"/>
  <text x="230" y="165" font-family="Arial, sans-serif" font-size="16" fill="#FFF" text-anchor="middle" font-weight="bold">4</text>
  
  <!-- Shapes row -->
  <circle cx="80" cy="200" r="12" fill="#DC143C"/>
  <rect x="118" y="188" width="24" height="24" fill="#228B22" rx="3"/>
  <polygon points="168,188 180,188 186,200 180,212 168,212 162,200" fill="#4169E1"/>
  <polygon points="218,188 230,195 242,188 242,212 218,212" fill="#FF1493"/>
  
  <!-- Educational elements -->
  <path d="M 60 140 Q 80 135 100 140" stroke="#C96B3B" stroke-width="2" fill="none"/>
  <path d="M 200 140 Q 220 135 240 140" stroke="#C96B3B" stroke-width="2" fill="none"/>
  
  <!-- Corner decorations -->
  <circle cx="55" cy="95" r="4" fill="#FFD700"/>
  <circle cx="245" cy="95" r="4" fill="#FF6347"/>
  <circle cx="55" cy="225" r="4" fill="#32CD32"/>
  <circle cx="245" cy="225" r="4" fill="#1E90FF"/>
  
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="16" fill="#C96B3B" text-anchor="middle" font-weight="bold">Learning ABCD Board</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Educational Activity Board</text>
</svg>
