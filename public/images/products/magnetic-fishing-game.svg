<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FDF6EC"/>
  
  <!-- Game board base -->
  <rect x="50" y="100" width="200" height="150" fill="#8B4513" rx="10"/>
  <rect x="55" y="105" width="190" height="140" fill="#D2691E" rx="8"/>
  
  <!-- Fish pond area -->
  <ellipse cx="150" cy="175" rx="85" ry="60" fill="#87CEEB"/>
  <ellipse cx="150" cy="175" rx="80" ry="55" fill="#4682B4"/>
  
  <!-- Colorful fish -->
  <ellipse cx="120" cy="160" rx="12" ry="8" fill="#FF6347"/>
  <path d="M 108 160 L 102 155 L 102 165 Z" fill="#FF6347"/>
  <circle cx="125" cy="158" r="2" fill="#000"/>
  
  <ellipse cx="180" cy="170" rx="12" ry="8" fill="#FFD700"/>
  <path d="M 192 170 L 198 165 L 198 175 Z" fill="#FFD700"/>
  <circle cx="175" cy="168" r="2" fill="#000"/>
  
  <ellipse cx="140" cy="190" rx="12" ry="8" fill="#32CD32"/>
  <path d="M 128 190 L 122 185 L 122 195 Z" fill="#32CD32"/>
  <circle cx="145" cy="188" r="2" fill="#000"/>
  
  <ellipse cx="170" cy="185" rx="12" ry="8" fill="#FF69B4"/>
  <path d="M 182 185 L 188 180 L 188 190 Z" fill="#FF69B4"/>
  <circle cx="165" cy="183" r="2" fill="#000"/>
  
  <ellipse cx="130" cy="170" rx="10" ry="6" fill="#9370DB"/>
  <path d="M 120 170 L 115 167 L 115 173 Z" fill="#9370DB"/>
  <circle cx="134" cy="169" r="1" fill="#000"/>
  
  <!-- Fishing rod -->
  <line x1="80" y1="80" x2="140" y2="150" stroke="#8B4513" stroke-width="3"/>
  <circle cx="140" cy="150" r="3" fill="#C0C0C0"/>
  
  <!-- Alphabet letters around -->
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">A</text>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">B</text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">C</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">D</text>
  
  <!-- Montessori elements -->
  <rect x="60" y="110" width="15" height="15" fill="#FF6347" rx="2"/>
  <circle cx="225" cy="120" r="8" fill="#FFD700"/>
  <polygon points="80,240 90,240 85,250" fill="#32CD32"/>
  <rect x="210" y="230" width="15" height="15" fill="#1E90FF" rx="2"/>
  
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" fill="#C96B3B" text-anchor="middle" font-weight="bold">Magnetic Fishing Game</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Educational Montessori Toy</text>
</svg>
